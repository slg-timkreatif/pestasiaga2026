<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juri - ScoutLive</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›º</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        
        /* Gaya Dropdown Besar agar Nomor Undi Terlihat Jelas */
        select option { font-weight: bold; padding: 10px; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <script>
        // PASTE URL ANDA DI SINI
        const API_URL = "https://script.google.com/macros/s/AKfycbyfB19FroqDqmvn7JfSjxNQ03NzPB6_dgajXxGms_bwD51-Crhet615fcWG3xJVC4Uv/exec"; 
    </script>

    <div class="fixed top-0 left-0 right-0 bg-slate-900 text-white z-50 shadow-md">
        <div class="max-w-md mx-auto px-4 h-14 flex justify-between items-center">
            <div class="flex items-center gap-2 font-bold text-lg">
                <i data-lucide="tent" class="w-5 h-5"></i> Juri<span class="text-yellow-400">App</span>
            </div>
            <div class="flex items-center gap-3 text-xs">
                <div id="queueBadge" class="hidden bg-orange-500 px-2 py-1 rounded-full font-bold">
                    Antri: <span id="queueCount">0</span>
                </div>
                <div id="statusDot" class="w-3 h-3 bg-red-500 rounded-full border-2 border-white"></div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto pt-20 pb-10 px-4 min-h-screen">

        <div id="pageLogin" class="hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-slate-800">Login Petugas</h2>
                    <p class="text-xs text-gray-400">Atur sesi penilaian Anda</p>
                </div>
                
                <div class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Kategori Peserta</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="selectCategory('Putra')" id="btnLoginPa" class="p-4 rounded-xl border-2 border-slate-100 flex flex-col items-center justify-center gap-2 hover:bg-blue-50 transition-all group opacity-50">
                                <div class="bg-blue-100 p-2 rounded-full text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                    <i data-lucide="user" class="w-6 h-6"></i>
                                </div>
                                <span class="font-bold text-slate-600 group-hover:text-blue-700">PUTRA</span>
                            </button>
                            <button onclick="selectCategory('Putri')" id="btnLoginPi" class="p-4 rounded-xl border-2 border-slate-100 flex flex-col items-center justify-center gap-2 hover:bg-red-50 transition-all group opacity-50">
                                <div class="bg-red-100 p-2 rounded-full text-red-600 group-hover:bg-red-600 group-hover:text-white transition-colors">
                                    <i data-lucide="user-check" class="w-6 h-6"></i>
                                </div>
                                <span class="font-bold text-slate-600 group-hover:text-red-700">PUTRI</span>
                            </button>
                        </div>
                        <input type="hidden" id="selectedCategory" value="">
                    </div>

                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-400 mb-1">Pilih Pos / Taman</label>
                        <div class="relative">
                            <select id="loginTaman" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 focus:ring-slate-800 appearance-none font-bold">
                                <option value="">Sedang memuat data...</option>
                            </select>
                            <i data-lucide="chevron-down" class="absolute right-3 top-3 w-5 h-5 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-400 mb-1">Kode Akses</label>
                        <input type="text" id="loginPass" placeholder="******" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 focus:ring-slate-800 font-bold text-center tracking-widest">
                    </div>

                    <button onclick="doLogin()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl btn-active shadow-lg text-lg">
                        MASUK POS
                    </button>
                </div>
                <p id="loginMsg" class="text-center text-red-500 text-sm mt-3 font-bold"></p>
            </div>
        </div>

        <div id="pageInput" class="hidden">
            <div class="flex justify-between items-center mb-4 px-1">
                <div>
                    <div class="flex items-center gap-2">
                        <span id="badgeKategori" class="px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider bg-slate-200 text-slate-600">-</span>
                        <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Pos Penilaian:</p>
                    </div>
                    <h2 id="userTamanName" class="text-lg font-bold text-slate-800 leading-tight">...</h2>
                </div>
                <button onclick="doLogout()" class="bg-red-50 text-red-500 p-2 rounded-lg hover:bg-red-100 border border-red-100">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-lg border border-gray-200 mb-6">
                
                <div class="bg-blue-50 p-3 rounded-lg mb-4 text-xs text-blue-800 flex items-start gap-2">
                    <i data-lucide="info" class="w-4 h-4 mt-0.5 flex-shrink-0"></i>
                    <p>Cocokkan <b>NOMOR UNDI</b> di dada peserta. Data pangkalan disembunyikan (Blind Judging).</p>
                </div>

                <div class="mb-5">
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-1">Nomor & Warna Barung</label>
                    <div class="relative">
                        <select id="inputBarung" class="w-full p-4 text-xl font-black border-2 border-gray-200 rounded-xl bg-white outline-none focus:border-blue-500 appearance-none text-slate-800 tracking-wide">
                            <option value="">-- Pilih Peserta --</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-4 top-4 w-6 h-6 text-gray-400 pointer-events-none"></i>
                    </div>
                    <p id="barungCount" class="text-xs text-right text-blue-600 mt-1 font-medium italic">...</p>
                </div>

                <div class="mb-6">
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-1">Nilai (0-100)</label>
                    <input type="number" id="inputNilai" inputmode="numeric" placeholder="0" class="w-full p-4 text-center text-5xl font-bold text-blue-700 border-2 border-gray-200 rounded-xl outline-none focus:border-blue-500 placeholder-gray-200 transition-colors">
                </div>

                <button onclick="konfirmasiKirim()" class="w-full bg-green-600 hover:bg-green-700 text-white text-lg font-bold py-4 rounded-xl shadow-lg btn-active flex justify-center items-center gap-2 transition-colors">
                    <i data-lucide="send"></i> KIRIM NILAI
                </button>
            </div>

            <div>
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3 px-1">Sudah Dinilai (Sesi Ini)</h3>
                <div id="historyList" class="space-y-2 pb-10">
                    </div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        // State Global
        let dbTaman = []; 
        let dbBarung = []; 
        let session = JSON.parse(localStorage.getItem('scout_session'));
        let queue = JSON.parse(localStorage.getItem('scout_queue')) || [];
        // Menyimpan ID Barung yang sudah dinilai di sesi ini
        let assessedIds = JSON.parse(localStorage.getItem('scout_assessed')) || [];

        // --- 1. INITIALIZE ---
        window.onload = function() {
            updateQueueUI();
            if (session) {
                tampilkanHalamanInput();
            } else {
                document.getElementById('pageLogin').classList.remove('hidden');
                fetchMasterData(); 
            }
            setInterval(processQueue, 2000);
        };

        // --- 2. DATA HANDLING ---
        async function fetchMasterData() {
            try {
                let res = await fetch(API_URL + "?action=getData");
                let json = await res.json();
                if (json.status == "success") {
                    dbTaman = json.data.taman;
                    dbBarung = json.data.barung;
                    localStorage.setItem('db_taman', JSON.stringify(dbTaman));
                    localStorage.setItem('db_barung', JSON.stringify(dbBarung));
                    renderLoginDropdown();
                    document.getElementById('statusDot').className = "w-3 h-3 bg-green-500 rounded-full border-2 border-white";
                }
            } catch (e) {
                console.log("Offline mode");
                dbTaman = JSON.parse(localStorage.getItem('db_taman')) || [];
                dbBarung = JSON.parse(localStorage.getItem('db_barung')) || [];
                renderLoginDropdown();
            }
        }

        function renderLoginDropdown() {
            let sel = document.getElementById('loginTaman');
            sel.innerHTML = '<option value="">-- Pilih Pos Anda --</option>';
            dbTaman.forEach(t => {
                let opt = document.createElement('option');
                opt.value = t[0]; opt.text = t[1]; sel.appendChild(opt);
            });
        }

        // --- 3. LOGIN LOGIC ---
        function selectCategory(cat) {
            document.getElementById('selectedCategory').value = cat;
            const btnPa = document.getElementById('btnLoginPa');
            const btnPi = document.getElementById('btnLoginPi');
            
            btnPa.className = "p-4 rounded-xl border-2 border-slate-100 flex flex-col items-center justify-center gap-2 hover:bg-blue-50 transition-all group opacity-50";
            btnPi.className = "p-4 rounded-xl border-2 border-slate-100 flex flex-col items-center justify-center gap-2 hover:bg-red-50 transition-all group opacity-50";
            
            if(cat === 'Putra') {
                btnPa.className = "p-4 rounded-xl border-2 border-blue-500 bg-blue-50 flex flex-col items-center justify-center gap-2 text-blue-700 shadow-md transform scale-105 opacity-100";
            } else {
                btnPi.className = "p-4 rounded-xl border-2 border-red-500 bg-red-50 flex flex-col items-center justify-center gap-2 text-red-700 shadow-md transform scale-105 opacity-100";
            }
        }

        function doLogin() {
            let cat = document.getElementById('selectedCategory').value;
            let id = document.getElementById('loginTaman').value;
            let pass = document.getElementById('loginPass').value;
            
            if(!cat) { alert("Pilih Kategori dulu!"); return; }
            if(!id) { alert("Pilih Pos dulu!"); return; }
            if(!pass) { alert("Masukkan Password!"); return; }

            if(dbTaman.length === 0) dbTaman = JSON.parse(localStorage.getItem('db_taman')) || [];
            let found = dbTaman.find(t => t[0] == id);
            if (!found) { alert("Data Pos belum siap."); return; }

            if (found[2] == pass) {
                session = { id: found[0], nama: found[1], kategori: cat };
                localStorage.setItem('scout_session', JSON.stringify(session));
                tampilkanHalamanInput();
            } else {
                document.getElementById('loginMsg').innerText = "Password Salah!";
            }
        }

        // --- 4. INSIDE APP ---
        function tampilkanHalamanInput() {
            document.getElementById('pageLogin').classList.add('hidden');
            document.getElementById('pageInput').classList.remove('hidden');
            document.getElementById('userTamanName').innerText = session.nama;
            
            let badge = document.getElementById('badgeKategori');
            badge.innerText = session.kategori.toUpperCase();
            if(session.kategori === 'Putra') {
                badge.className = "px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider bg-blue-100 text-blue-600 border border-blue-200";
            } else {
                badge.className = "px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider bg-red-100 text-red-600 border border-red-200";
            }
            
            // Render ulang history dari queue/assessedIds
            renderHistoryFromStorage();
            loadBarungBySession();
        }

        function loadBarungBySession() {
            dbBarung = JSON.parse(localStorage.getItem('db_barung')) || [];
            let sel = document.getElementById('inputBarung');
            sel.innerHTML = '<option value="">-- Pilih Peserta --</option>';
            
            // Filter 1: Gender Sesuai Sesi
            let filtered = dbBarung.filter(b => {
                let g = b[3] ? String(b[3]).toLowerCase() : "";
                return g.includes(session.kategori.toLowerCase());
            });

            // Filter 2: HIDDEN yang sudah dinilai (Cek ID Barung di assessedIds)
            // Kunci unik penilaian = IDTaman + IDBarung.
            // Karena user login di 1 taman, kita cukup cek IDBarung di assessedIds
            let remaining = filtered.filter(b => !assessedIds.includes(b[0]));

            // Sort by No Undi
            remaining.sort((a,b) => String(a[0]).localeCompare(String(b[0]), undefined, {numeric: true, sensitivity: 'base'}));

            remaining.forEach(b => {
                let opt = document.createElement('option');
                opt.value = JSON.stringify({id: b[0], nama: b[1], sekolah: b[2]});
                opt.text = `${b[0]} - ${b[1]}`; // Tampilan: NO UNDI - WARNA
                sel.appendChild(opt);
            });

            document.getElementById('barungCount').innerText = `${remaining.length} Regu Belum Dinilai`;
            
            if(remaining.length === 0) {
                 document.getElementById('barungCount').innerText = "Semua Regu Selesai Dinilai! ðŸŽ‰";
            }
        }

        // --- 5. SUBMIT WITH CONFIRMATION ---
        function konfirmasiKirim() {
            let barungVal = document.getElementById('inputBarung').value;
            let nilai = document.getElementById('inputNilai').value;

            if (!barungVal || nilai === "") { alert("Lengkapi data!"); return; }
            
            let barungData = JSON.parse(barungVal);
            
            // POP-UP KONFIRMASI (Simple JS Confirm)
            // Bisa diganti SweetAlert kalau mau lebih cantik, tapi ini paling ringan/cepat.
            let pesan = `KONFIRMASI PENILAIAN:\n\n` +
                        `No. Undi: ${barungData.id}\n` +
                        `Barung: ${barungData.nama}\n` +
                        `Nilai: ${nilai}\n\n` +
                        `Data yang sudah dikirim tidak bisa diubah juri.\nLanjutkan?`;
                        
            if(confirm(pesan)) {
                simpanKeAntrian(barungData, nilai);
            }
        }

        function simpanKeAntrian(barungData, nilai) {
            let paket = {
                uid: Date.now(),
                idTaman: session.id,
                namaTaman: session.nama,
                idBarung: barungData.id,
                namaBarung: barungData.nama,
                pangkalan: barungData.sekolah,
                nilai: nilai,
                timestamp: new Date().toLocaleTimeString()
            };

            // Simpan ke Queue
            queue.push(paket);
            localStorage.setItem('scout_queue', JSON.stringify(queue));

            // Simpan ID Barung ke AssessedIds (Agar hilang dari dropdown)
            assessedIds.push(barungData.id);
            localStorage.setItem('scout_assessed', JSON.stringify(assessedIds));

            // Reset UI
            document.getElementById('inputBarung').value = "";
            document.getElementById('inputNilai').value = "";
            document.getElementById('inputBarung').focus(); 

            // Update List
            loadBarungBySession(); // Refresh dropdown (item tadi akan hilang)
            addHistoryUI(paket, "pending");
            updateQueueUI();
            processQueue();
        }

        async function processQueue() {
            if (queue.length === 0) return;
            let statusDot = document.getElementById('statusDot');
            statusDot.className = "w-3 h-3 bg-yellow-400 rounded-full animate-ping";
            let item = queue[0];
            try {
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors', headers: { "Content-Type": "text/plain" }, body: JSON.stringify(item)
                });
                queue.shift();
                localStorage.setItem('scout_queue', JSON.stringify(queue));
                updateQueueUI();
                updateHistoryStatus(item.uid);
                statusDot.className = "w-3 h-3 bg-green-500 rounded-full";
            } catch (err) {
                statusDot.className = "w-3 h-3 bg-red-500 rounded-full";
            }
        }

        // --- UI HELPER ---
        function updateQueueUI() {
            let count = queue.length;
            let badge = document.getElementById('queueBadge');
            document.getElementById('queueCount').innerText = count;
            count > 0 ? badge.classList.remove('hidden') : badge.classList.add('hidden');
        }

        function addHistoryUI(paket, status) {
            let list = document.getElementById('historyList');
            let div = document.createElement('div');
            div.id = "hist-" + paket.uid;
            div.className = "bg-white p-3 rounded-lg border flex justify-between items-center text-sm shadow-sm animate-[fadeIn_0.3s]";
            
            // Tampilan Riwayat: [No] Nama (Tanpa Sekolah)
            div.innerHTML = `
                <div>
                    <div class="font-bold text-gray-700"><span class="bg-gray-200 px-1 rounded text-xs mr-1">${paket.idBarung}</span> ${paket.namaBarung}</div>
                    <div class="text-[10px] text-gray-400">${paket.timestamp}</div>
                </div>
                <div class="text-right">
                    <div class="font-bold text-blue-600 text-lg">${paket.nilai}</div>
                    <div id="icon-${paket.uid}" class="text-xs text-gray-400">
                        ${status == 'pending' ? 'ðŸ•’' : 'âœ…'}
                    </div>
                </div>
            `;
            list.insertBefore(div, list.firstChild);
        }

        function renderHistoryFromStorage() {
             let list = document.getElementById('historyList');
             list.innerHTML = "";
             // Render dari queue yang belum terkirim + assessedIds (sebagai histori sesi)
             // Untuk simpelnya, kita render ulang queue dulu
             queue.forEach(q => addHistoryUI(q, 'pending'));
             // Idealnya kita simpan full history object di localStorage, 
             // tapi logic assessedIds sudah cukup untuk menghilangkan dropdown.
        }

        function updateHistoryStatus(uid) {
            let el = document.getElementById("icon-" + uid);
            if(el) el.innerHTML = "âœ…";
        }

        function doLogout() {
            if(confirm("Ganti Kategori / Keluar?")) {
                localStorage.removeItem('scout_session');
                // Kita juga clear assessedIds agar sesi baru bersih? 
                // TIDAK. assessedIds harus tetap ada jika login kembali ke pos yang sama.
                // Tapi kalau ganti Taman, harusnya clear.
                // Untuk keamanan Juri yg mungkin sharing HP, kita clear aja assessedIds saat logout.
                localStorage.removeItem('scout_assessed'); 
                location.reload();
            }
        }
    </script>
</body>
</html>
