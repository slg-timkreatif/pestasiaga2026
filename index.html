<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoutLive Selogiri</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/f/f2/WOSM-Logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <script>
        // PASTE URL ANDA DI SINI !!!
        const API_URL = "https://script.google.com/macros/s/AKfycbyfB19FroqDqmvn7JfSjxNQ03NzPB6_dgajXxGms_bwD51-Crhet615fcWG3xJVC4Uv/exec"; 
    </script>

    <div class="fixed top-0 left-0 right-0 bg-slate-900 text-white z-50 shadow-md">
        <div class="max-w-md mx-auto px-4 h-14 flex justify-between items-center">
            <div class="flex items-center gap-2 font-bold text-lg">
                <i data-lucide="tent" class="w-5 h-5"></i> ScoutLive
            </div>
            <div class="flex items-center gap-3 text-xs">
                <div id="queueBadge" class="hidden bg-orange-500 px-2 py-1 rounded-full font-bold">
                    Antri: <span id="queueCount">0</span>
                </div>
                <div id="statusDot" class="w-3 h-3 bg-red-500 rounded-full border-2 border-white"></div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto pt-20 pb-10 px-4 min-h-screen">

        <div id="pageLogin" class="hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <h2 class="text-xl font-bold mb-4 text-center text-slate-800">Masuk Pos Juri</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Pilih Pos / Taman</label>
                        <select id="loginTaman" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Sedang memuat data...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Kode Akses</label>
                        <input type="text" id="loginPass" placeholder="Masukkan Password..." class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button onclick="doLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg btn-active shadow-md">
                        BUKA POS
                    </button>
                </div>
                <p id="loginMsg" class="text-center text-red-500 text-sm mt-3"></p>
            </div>
        </div>

        <div id="pageInput" class="hidden">
            <div class="flex justify-between items-end mb-4 px-1">
                <div>
                    <p class="text-xs text-gray-500">Anda menilai sebagai:</p>
                    <h2 id="userTamanName" class="text-xl font-bold text-slate-800 leading-tight">...</h2>
                </div>
                <button onclick="doLogout()" class="text-xs text-red-500 underline py-2">Keluar</button>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-lg border border-gray-200 mb-6">
                <div class="mb-5">
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-1">Pilih Peserta</label>
                    <select id="inputBarung" class="w-full p-4 text-lg font-medium border-2 border-gray-200 rounded-xl bg-white outline-none focus:border-blue-500">
                        <option value="">-- Pilih Barung --</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-1">Nilai (0-100)</label>
                    <input type="number" id="inputNilai" placeholder="0" class="w-full p-4 text-center text-5xl font-bold text-blue-700 border-2 border-gray-200 rounded-xl outline-none focus:border-blue-500 placeholder-gray-200">
                </div>

                <button onclick="simpanKeAntrian()" class="w-full bg-green-600 hover:bg-green-700 text-white text-lg font-bold py-4 rounded-xl shadow-lg btn-active flex justify-center items-center gap-2">
                    <i data-lucide="send"></i> KIRIM NILAI
                </button>
            </div>

            <div>
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3 px-1">Riwayat Sesi Ini</h3>
                <div id="historyList" class="space-y-2 pb-10">
                    </div>
            </div>
        </div>

    </div>

    <script>
        // Init Lucide
        lucide.createIcons();

        // Variabel Global
        let dbTaman = []; // [ID, Nama, Password]
        let dbBarung = []; // [ID, Nama, Pangkalan]
        let session = JSON.parse(localStorage.getItem('scout_session'));
        let queue = JSON.parse(localStorage.getItem('scout_queue')) || [];

        // --- 1. SAAT LOAD ---
        window.onload = function() {
            updateQueueUI();
            
            if (session) {
                tampilkanHalamanInput();
                loadBarungLocal();
            } else {
                document.getElementById('pageLogin').classList.remove('hidden');
                fetchMasterData();
            }

            // Jalankan Background Sync (Tukang Pos) tiap 2 detik
            setInterval(processQueue, 2000);
        };

        // --- 2. FETCH DATA MASTER ---
        async function fetchMasterData() {
            try {
                let res = await fetch(API_URL + "?action=getData");
                let json = await res.json();
                
                if (json.status == "success") {
                    dbTaman = json.data.taman;
                    dbBarung = json.data.barung;
                    
                    // Simpan ke LocalStorage biar offline ready
                    localStorage.setItem('db_taman', JSON.stringify(dbTaman));
                    localStorage.setItem('db_barung', JSON.stringify(dbBarung));
                    
                    renderLoginDropdown();
                    document.getElementById('statusDot').className = "w-3 h-3 bg-green-500 rounded-full border-2 border-white";
                }
            } catch (e) {
                console.log("Offline mode / Gagal fetch master");
                // Coba load dari cache lama jika ada
                dbTaman = JSON.parse(localStorage.getItem('db_taman')) || [];
                dbBarung = JSON.parse(localStorage.getItem('db_barung')) || [];
                renderLoginDropdown();
            }
        }

        function renderLoginDropdown() {
            let sel = document.getElementById('loginTaman');
            sel.innerHTML = '<option value="">-- Pilih Pos --</option>';
            dbTaman.forEach(t => {
                let opt = document.createElement('option');
                opt.value = t[0]; // ID Taman
                opt.text = t[1];  // Nama Taman
                sel.appendChild(opt);
            });
        }

        function loadBarungLocal() {
            // Load barung dari localstorage
            let data = JSON.parse(localStorage.getItem('db_barung')) || [];
            let sel = document.getElementById('inputBarung');
            sel.innerHTML = '<option value="">-- Pilih Barung --</option>';
            
            // Sortir biar rapi
            data.sort();

            data.forEach(b => {
                let opt = document.createElement('option');
                // Value kita simpan JSON string biar mudah diambil
                opt.value = JSON.stringify({id: b[0], nama: b[1], sekolah: b[2]});
                opt.text = `${b[0]} - ${b[1]} (${b[2]})`;
                sel.appendChild(opt);
            });
        }

        // --- 3. LOGIN SYSTEM ---
        function doLogin() {
            let id = document.getElementById('loginTaman').value;
            let pass = document.getElementById('loginPass').value;
            
            // Cari data taman di database lokal
            let found = dbTaman.find(t => t[0] == id);
            
            if (!found) {
                alert("Data Taman belum dimuat. Periksa koneksi internet.");
                return;
            }

            // Validasi Password Sederhana (Case Sensitive)
            if (found[2] == pass) {
                // Login Sukses
                session = { id: found[0], nama: found[1] };
                localStorage.setItem('scout_session', JSON.stringify(session));
                tampilkanHalamanInput();
                loadBarungLocal();
            } else {
                document.getElementById('loginMsg').innerText = "Password Salah!";
            }
        }

        function tampilkanHalamanInput() {
            document.getElementById('pageLogin').classList.add('hidden');
            document.getElementById('pageInput').classList.remove('hidden');
            document.getElementById('userTamanName').innerText = session.nama;
        }

        // --- 4. CORE: SAT SET INPUT (QUEUE) ---
        function simpanKeAntrian() {
            let barungVal = document.getElementById('inputBarung').value;
            let nilai = document.getElementById('inputNilai').value;

            if (!barungVal || nilai === "") {
                alert("Lengkapi data dulu!"); return;
            }

            let barungData = JSON.parse(barungVal); // {id, nama, sekolah}

            // Buat Paket Data
            let paket = {
                uid: Date.now(), // ID unik lokal
                idTaman: session.id,
                namaTaman: session.nama,
                idBarung: barungData.id,
                namaBarung: barungData.nama,
                pangkalan: barungData.sekolah,
                nilai: nilai,
                timestamp: new Date().toLocaleTimeString()
            };

            // Masukkan Antrian
            queue.push(paket);
            localStorage.setItem('scout_queue', JSON.stringify(queue));

            // Reset Form (Efek Sat Set)
            document.getElementById('inputBarung').value = "";
            document.getElementById('inputNilai').value = "";
            document.getElementById('inputBarung').focus();

            // Update UI
            addHistoryUI(paket, "pending");
            updateQueueUI();
            
            // Coba kirim langsung (trigger)
            processQueue();
        }

        // --- 5. BACKGROUND SYNC (TUKANG POS) ---
        async function processQueue() {
            if (queue.length === 0) return;

            let statusDot = document.getElementById('statusDot');
            statusDot.className = "w-3 h-3 bg-yellow-400 rounded-full animate-ping";

            let item = queue[0]; // Ambil item pertama

            try {
                // KUNCI STABILITAS: Menggunakan mode 'no-cors' dengan body text string
                // Ini mencegah browser memblokir request karena alasan keamanan (CORS)
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { "Content-Type": "text/plain" }, // Header sederhana
                    body: JSON.stringify(item)
                });

                // Karena no-cors, kita asumsikan jika tidak error network, maka sukses.
                // Hapus dari antrian
                queue.shift();
                localStorage.setItem('scout_queue', JSON.stringify(queue));
                
                updateQueueUI();
                updateHistoryStatus(item.uid); // Ubah icon jadi centang
                
                statusDot.className = "w-3 h-3 bg-green-500 rounded-full";

            } catch (err) {
                console.log("Gagal kirim, coba lagi nanti...");
                statusDot.className = "w-3 h-3 bg-red-500 rounded-full";
            }
        }

        // --- 6. UI HELPER ---
        function updateQueueUI() {
            let count = queue.length;
            let badge = document.getElementById('queueBadge');
            document.getElementById('queueCount').innerText = count;
            
            if (count > 0) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        function addHistoryUI(paket, status) {
            let list = document.getElementById('historyList');
            let div = document.createElement('div');
            div.id = "hist-" + paket.uid;
            div.className = "bg-white p-3 rounded-lg border flex justify-between items-center text-sm shadow-sm animate-[fadeIn_0.3s]";
            div.innerHTML = `
                <div>
                    <div class="font-bold text-gray-700">${paket.namaBarung}</div>
                    <div class="text-xs text-gray-500">${paket.pangkalan}</div>
                </div>
                <div class="text-right">
                    <div class="font-bold text-blue-600 text-lg">${paket.nilai}</div>
                    <div id="icon-${paket.uid}" class="text-xs text-gray-400">
                        ${status == 'pending' ? 'ðŸ•’ Mengantri' : 'âœ… Terkirim'}
                    </div>
                </div>
            `;
            list.insertBefore(div, list.firstChild);
        }

        function updateHistoryStatus(uid) {
            let el = document.getElementById("icon-" + uid);
            if(el) el.innerHTML = "âœ… Terkirim";
        }

        function doLogout() {
            if(confirm("Keluar dari Pos?")) {
                localStorage.removeItem('scout_session');
                location.reload();
            }
        }
    </script>
</body>
</html>
