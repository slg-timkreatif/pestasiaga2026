<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Score - Pesta Siaga</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        .font-display { font-family: 'Chakra Petch', sans-serif; }
        
        /* Animasi */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Tab Aktif */
        .tab-active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .tab-inactive { background-color: #1e293b; color: #94a3b8; border-color: #334155; }
        
        /* Gradient Juara */
        .rank-1 { background: linear-gradient(90deg, rgba(234, 179, 8, 0.2) 0%, rgba(15, 23, 42, 0) 100%); border-left: 4px solid #eab308; }
        .rank-2 { background: linear-gradient(90deg, rgba(148, 163, 184, 0.2) 0%, rgba(15, 23, 42, 0) 100%); border-left: 4px solid #94a3b8; }
        .rank-3 { background: linear-gradient(90deg, rgba(249, 115, 22, 0.2) 0%, rgba(15, 23, 42, 0) 100%); border-left: 4px solid #f97316; }
    </style>
</head>
<body class="flex flex-col min-h-screen pb-12">

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyfB19FroqDqmvn7JfSjxNQ03NzPB6_dgajXxGms_bwD51-Crhet615fcWG3xJVC4Uv/exec";
        const REFRESH_RATE = 15; 
    </script>

    <header class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-800 shadow-xl">
        <div class="px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-500 p-1.5 rounded-lg text-slate-900 shadow-lg shadow-yellow-500/20">
                    <i data-lucide="tent" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold font-display tracking-wide text-white leading-tight">LIVE SCORE</h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-wider">Kwarran Selogiri 2026</p>
                </div>
            </div>
            <div class="text-right">
                <div id="timerBadge" class="bg-slate-800 border border-slate-700 px-2 py-1 rounded text-[10px] font-mono text-slate-400 flex items-center gap-1">
                    <i data-lucide="refresh-cw" class="w-3 h-3 animate-spin"></i> <span id="timer">15</span>s
                </div>
            </div>
        </div>

        <div class="px-4 pb-3 flex gap-2">
            <button onclick="switchTab('putra')" id="tabPutra" class="flex-1 py-2 rounded-lg font-bold text-sm border transition-all flex items-center justify-center gap-2 tab-active">
                <i data-lucide="user" class="w-4 h-4"></i> PUTRA
            </button>
            <button onclick="switchTab('putri')" id="tabPutri" class="flex-1 py-2 rounded-lg font-bold text-sm border transition-all flex items-center justify-center gap-2 tab-inactive">
                <i data-lucide="user-check" class="w-4 h-4"></i> PUTRI
            </button>
        </div>
    </header>

    <main class="flex-1 px-4 py-4 space-y-4">
        
        <div id="containerList" class="space-y-3">
            <div class="animate-pulse flex items-center gap-4 p-4 bg-slate-800 rounded-xl">
                <div class="bg-slate-700 h-8 w-8 rounded-full"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                    <div class="h-3 bg-slate-700 rounded w-1/2"></div>
                </div>
            </div>
        </div>

        <div class="text-center pt-8 pb-4 text-slate-600 text-xs">
            <p>Data diperbarui secara real-time</p>
            <p class="font-mono text-[10px] mt-1" id="lastUpdate">-</p>
        </div>

    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-slate-950 border-t border-slate-800 text-slate-400 text-xs py-2 overflow-hidden whitespace-nowrap z-40">
        <div class="animate-marquee inline-block">
            Selamat Datang di Pesta Siaga Kwarran Selogiri 2026 ‚Ä¢ Junjung Tinggi Sportivitas ‚Ä¢ Santun, Cerdas, Ceria ‚Ä¢ Pantau terus perolehan nilai secara real-time ‚Ä¢
        </div>
    </footer>

    <style>
        .animate-marquee { animation: marquee 20s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
    </style>

    <script>
        lucide.createIcons();
        
        let masterBarung = [];
        let rawData = [];
        let activeTab = 'putra';
        let countdown = REFRESH_RATE;

        // Auto Refresh Timer
        setInterval(() => {
            countdown--;
            document.getElementById('timer').innerText = countdown;
            if(countdown <= 0) {
                fetchData();
                countdown = REFRESH_RATE;
            }
        }, 1000);

        window.onload = fetchData;

        function getSafeGender(namaBarung) {
            let info = masterBarung.find(b => b[1] == namaBarung);
            if (info && info[3]) return String(info[3]);
            return "?";
        }

        async function fetchData() {
            try {
                // 1. Master Data (Untuk cek Gender dan No Undi)
                if(masterBarung.length === 0) {
                    const resM = await fetch(API_URL + "?action=getData");
                    const jsonM = await resM.json();
                    if(jsonM.status === "success") masterBarung = jsonM.data.barung;
                }

                // 2. Klasemen Live
                const res = await fetch(API_URL + "?action=getKlasemen");
                const json = await res.json();
                
                if(json.status === "success") {
                    rawData = json.data; 
                    renderData(); 
                    
                    const d = new Date();
                    document.getElementById('lastUpdate').innerText = "Last Update: " + d.toLocaleTimeString('id-ID');
                }

            } catch(e) { console.error("Sync Error:", e); }
        }

        function switchTab(tab) {
            activeTab = tab;
            
            const btnPutra = document.getElementById('tabPutra');
            const btnPutri = document.getElementById('tabPutri');
            
            if(tab === 'putra') {
                btnPutra.className = "flex-1 py-2 rounded-lg font-bold text-sm border border-blue-500 bg-blue-600 text-white flex items-center justify-center gap-2 transition-all shadow-lg shadow-blue-900/50";
                btnPutri.className = "flex-1 py-2 rounded-lg font-bold text-sm border border-slate-700 bg-slate-800 text-slate-400 flex items-center justify-center gap-2 transition-all hover:bg-slate-700";
            } else {
                btnPutra.className = "flex-1 py-2 rounded-lg font-bold text-sm border border-slate-700 bg-slate-800 text-slate-400 flex items-center justify-center gap-2 transition-all hover:bg-slate-700";
                btnPutri.className = "flex-1 py-2 rounded-lg font-bold text-sm border border-red-500 bg-red-600 text-white flex items-center justify-center gap-2 transition-all shadow-lg shadow-red-900/50";
            }

            renderData();
        }

        function renderData() {
            const container = document.getElementById('containerList');
            container.innerHTML = "";

            let filtered = [];
            rawData.forEach(row => {
                let gender = getSafeGender(row[0]);
                if(gender.toLowerCase().includes(activeTab)) {
                    filtered.push(row);
                }
            });

            if(filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 text-slate-500">
                        <i data-lucide="inbox" class="w-12 h-12 mx-auto mb-2 opacity-50"></i>
                        <p>Belum ada data nilai masuk</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            filtered.forEach((row, index) => {
                let rank = index + 1;
                
                // Cari Nomor Undi dari masterBarung
                let bInfo = masterBarung.find(b => b[1] === row[0]);
                let noUndi = bInfo ? bInfo[0] : "-";

                // Format Nilai (Menampilkan 1 desimal jika ada Trik Draw)
                let rawScore = parseFloat(row[2]) || 0;
                let displayScore = rawScore % 1 !== 0 ? rawScore.toFixed(1) : rawScore;

                let rankClass = "bg-slate-800 border border-slate-700"; 
                let rankBadge = `<div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center font-bold text-slate-300 text-sm">${rank}</div>`;
                
                if(rank === 1) {
                    rankClass = "rank-1 bg-slate-800/50 border-t border-r border-b border-slate-700";
                    rankBadge = `<div class="w-8 h-8 rounded-full bg-yellow-500 text-slate-900 flex items-center justify-center font-bold shadow-lg shadow-yellow-500/50">1</div>`;
                } else if(rank === 2) {
                    rankClass = "rank-2 bg-slate-800/50 border-t border-r border-b border-slate-700";
                    rankBadge = `<div class="w-8 h-8 rounded-full bg-slate-300 text-slate-900 flex items-center justify-center font-bold shadow-lg shadow-slate-400/50">2</div>`;
                } else if(rank === 3) {
                    rankClass = "rank-3 bg-slate-800/50 border-t border-r border-b border-slate-700";
                    rankBadge = `<div class="w-8 h-8 rounded-full bg-orange-500 text-white flex items-center justify-center font-bold shadow-lg shadow-orange-500/50">3</div>`;
                }

                let html = `
                    <div class="flex items-center gap-4 p-4 rounded-xl shadow-sm fade-in ${rankClass}">
                        <div class="flex-shrink-0">
                            ${rankBadge}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-white text-base truncate">${row[0]}</h3>
                            <p class="text-[11px] text-slate-400 truncate uppercase tracking-wider">NO. ${noUndi} ‚Ä¢ ${row[1]}</p>
                        </div>
                        <div class="text-right">
                            <div class="font-display font-bold text-2xl text-white tracking-tight">${displayScore}</div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase">Poin</div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
            lucide.createIcons();
        }
    </script>
</body>
</html>
